<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    
  </head>
  <body>
    
    <div class="row bg-white br-md align-self-start align-self-md-center">
      <div class="col-12 col-md-6 p-0">
        <div class="card text-center p-4 result br-md h-100">
          <div class="card-body">
            <h4 class="card-title" style="color: hsl(241, 100%, 89%);">Your Result</h4>
            <div class="rate p-4 rounded-circle">
              <p class="card-text m-0">
                <span style="font-size: 60px;">76</span>
              </p>
              <p style="font-size: 16px; color: hsl(241, 100%, 89%);">of 100</p>
            </div>
            <h3>Great</h3>
            <p style="color: hsl(241, 100%, 89%);">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card mb-3 p-4 rounded-end-5 h-100 border-0">
          <div class="card-body">
            <h4 class="card-title mb-4">Summary</h4>
            <div class="row mb-3 p-3 rounded-4" id="reaction">
              <div class="col-6">
                <p class="card-text" style="color:hsl(0, 100%, 67%);"><img src="/assets/images/icon-reaction.svg" alt="reaction"> Reaction</p>
              </div>
              <div class="col-6">
                <p class="card-text d-flex justify-content-end"><b>80</b>&nbsp; <span style="color: hsl(241, 100%, 89%);">/ 100</span></p>
              </div>
            </div>
            <div class="row mb-3 p-3 rounded-4" id="memory">
              <div class="col-6">
                <p class="card-text" style="color: hsl(39, 100%, 56%);"><img src="/assets/images/icon-memory.svg" alt="memory"> Memory</p>
              </div>
              <div class="col-6">
                <p class="card-text d-flex justify-content-end"><b>92</b>&nbsp; <span style="color: hsl(241, 100%, 89%);">/ 100</span></p>
              </div>
            </div>
            <div class="row mb-3 p-3 rounded-4" id="verbal">
              <div class="col-6">
                <p class="card-text" style="color: hsl(166, 100%, 37%);"><img src="/assets/images/icon-verbal.svg" alt="verbal"> Verbal</p>
              </div>
              <div class="col-6">
                <p class="card-text d-flex justify-content-end"><b>61</b>&nbsp; <span style="color: hsl(241, 100%, 89%);">/ 100</span></p>
              </div>
            </div>
            <div class="row mb-3 p-3 rounded-4" id="visual">
              <div class="col-6">
                <p class="card-text" style="color: hsl(234, 85%, 45%);"><img src="/assets/images/icon-visual.svg" alt="visual"> Visual</p>
              </div>
              <div class="col-6">
                <p class="card-text d-flex justify-content-end"><b>72</b>&nbsp; <span style="color: hsl(241, 100%, 89%);">/ 100</span></p>
              </div>
            </div>
          </div>
          <a href="#" class="btn btn-primary rounded-pill p-3">Continue</a>
        </div>
      </div>
    </div>

  </body>
</html>
